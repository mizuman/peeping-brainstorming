    <!--Countdown Timer-->
    <form id="countdown" name="timer">
      <h2>Countdown Timer</h2>
      <input class="times" type="text" value="">
      <span>min</span>
      <input class="times" type="text" value="">
      <span>sec</span>
      <input class="start" type="button" value="START" onclick="cntStart()">
      <input class="stop" type="button" value="STOP" onclick="cntStop()">
    </form>

    <!--Post-->
